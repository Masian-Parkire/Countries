<input type="text" placeholder="Search" (input)="searchCountries($event)" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; width: 200px;">


<ul style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 10px;">
    <li *ngFor="let country of filteredCountriesList" style="color: blue; font-weight: bold; list-style: none;">
      <a [routerLink]="['/population']" style="color: blue; font-weight: bold;">
        <div style="border: 1px solid black; padding: 10px;">
          <div style="display: flex; flex-direction: column;">
            <!-- <img [src]="country.flag" alt="Flag" style="width: 50px; height: 30px;"> -->
            <div>{{country.flag}}</div>
            <div> {{ country?.country }}</div>
            <div>Population: {{ country?.population }}</div>
            <div>Currency: {{ country?.currency }}</div>
          </div>
        </div>
      </a>
    </li>
  </ul>
